<body class=" ">
    <!-- loader Start -->
    <div id="loading">
        <div class="loader simple-loader">
            <div class="loader-body">
                <img src="../assets/images/loader.gif" alt="loader" class="light-loader img-fluid " width="200">
            </div>
        </div>
    </div>
    <!-- loader END -->
    <div class="wrapper">
        <div class="login-content"
            style="background: url(../assets/images/dashboard/sign-in.jpg); background-size: cover;background-repeat: no-repeat;">
            <div class="container">
                <div class="row d-flex align-items-center justify-content-center vh-100 w-100 m-0">
                    <div class="col-lg-5 col-md-12 align-self-center">
                        <div class="card p-0 mb-0">
                            <div class="card-body auth-card">
                                <div class="logo-img">
                                    <div class="logo-main">
                                        <img class="logo-normal img-fluid" src="../assets/images/logo.png" height="30" alt="logo">
                                        <img class="logo-normal dark-normal img-fluid" src="../assets/images/logo-dark.png" height="30" alt="logo">
                                        <img class="logo-normal white-normal img-fluid" src="../assets/images/logo-white.png" height="30" alt="logo">
                                        <img class="logo-mini img-fluid" src="../assets/images/logo-mini.png" height="30" alt="logo">
                                        <img class="logo-mini dark-mini img-fluid" src="../assets/images/logo-mini-dark.png" height="30" alt="logo">
                                        <img class="logo-mini white-mini img-fluid" src="../assets/images/logo-mini-white.png" height="30" alt="logo">
                                    </div>
                                </div>
                                <form method="post">
                                    <div class="custom-form-field">
                                        <label>Username Or Email Address&nbsp; <span>*</span>
                                        </label>
                                        <input type="text" name="user-name" class="form-control mb-5" required>
                                    </div>
                                    <div class="custom-form-field">
                                        <label>Password&nbsp; <span>*</span>
                                        </label>
                                        <input type="password" name="pwd" class="form-control mb-5" required>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mb-5">
                                        <a href="recoverpw.html" class="forgot-pwd">Forgot Password?</a>
                                    </div>
                                    <button type="button" class="btn btn-primary">
                                        <span class="btn-inner">
                                            <span class="text d-inline-block align-middle">Log In</span>
                                            <span class="icon d-inline-block align-middle ms-1 ps-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8"  viewBox="0 0 8 8" fill="none">
                                                    <path d="M7.32046 4.70834H4.74952V7.25698C4.74952 7.66734 4.41395 8 4 8C3.58605 8 3.25048 7.66734 3.25048 7.25698V4.70834H0.679545C0.293423 4.6687 0 4.34614 0 3.96132C0 3.5765 0.293423 3.25394 0.679545 3.21431H3.24242V0.673653C3.28241 0.290878 3.60778 0 3.99597 0C4.38416 0 4.70954 0.290878 4.74952 0.673653V3.21431H7.32046C7.70658 3.25394 8 3.5765 8 3.96132C8 4.34614 7.70658 4.6687 7.32046 4.70834Z" fill="currentColor" />
                                                </svg>
                                            </span>
                                        </span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Library Bundle Script -->
